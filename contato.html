<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - AgroWeather</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="cabecalho">
            <div>
                <h1>AgroWeather</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html" class="fromLeft">Home</a></li>
                    <li><a href="sobre.html" class="fromLeft">Sobre n√≥s</a></li>
                    <li><a href="contato.html" class="fromLeft">Contato</a></li>
                    <li><a href="login.html" class="fromLeft">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="contato">
                <h2>Contato</h2>
                <form onsubmit="return validarFormContato()">
                        <div>
                            <div>
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome">
                            </div>

                            <div>
                                <label for="sobrenome">Sobrenome:</label>
                                <input type="text" id="sobrenome" name="sobrenome">
                            </div>
                        </div>


                            <div>
                                <div>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email">
                                </div>

                                <div>
                                    <label for="telefone">Telefone:</label> 
                                    <input type="tel" id="telefone" name="telefone">
                                </div>
                            </div>


                        <div>
                            <div>
                                <div>
                                    <label for="mensagem">Mensagem:</label>
                                    <textarea id="mensagem" name="mensagem"></textarea>
                                </div>
                            </div>
                        </div>

                    <input type="submit" value="Enviar">
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 AgroWeather. Todos os direitos reservados.</p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
