<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - AgroWeather</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="cabecalho">
            <div>
                <h1>AgroWeather</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html" class="fromLeft">Home</a></li>
                    <li><a href="sobre.html" class="fromLeft">Sobre n√≥s</a></li>
                    <li><a href="contato.html" class="fromLeft">Contato</a></li>
                    <li><a href="login.html" class="fromLeft">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="cadastro">
                <h2>Cadastro</h2>
                <form onsubmit="return validarFormCadastro()">
                    <div>
                        <div>
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div>
                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" id="sobrenome" name="sobrenome" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        </div>
                        <div>
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                        <div>
                            <div>
                                <label for="confirmar-senha">Confirmar Senha:</label>
                                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                            </div>
                        </div>
                    </div>
                </form>
                <input type="submit" value="Cadastrar">
            </section>
        </main>
        <footer>
            <p>&copy; 2024 AgroWeather. Todos os direitos reservados.</p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
